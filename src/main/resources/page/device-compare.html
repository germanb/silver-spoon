<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>{{title}}</title>
        <link href="https://fonts.googleapis.com/css?family=Roboto:regular,medium,thin,italic,mediumitalic,bold" rel="stylesheet">
        <link href="../static/bootstrap.min.css" rel="stylesheet">
        <link href="../static/bootstrap-responsive.min.css" rel="stylesheet">
        <link href="../static/spoon.css" rel="stylesheet">
        <script src="../static/jquery.min.js"></script>
        <script src="../static/bootstrap.min.js"></script>
        <meta name="description" content="{{subtitle}}">
    </head>
    <body>
        <div class="container">
            <div class="hero-unit">
                <h1>{{device}}</h1>
                <p>{{subtitle1}}</p>
                {{#subtitle2}}<p>{{subtitle2}}</p>{{/subtitle2}}
            </div>



            {{#screenShoots}}
            <div class="row" id="{{testId}}">
                <div class="span12">
                    <ul class="thumbnails">
                        <li class="span2">
                            <a href="{{originalScreenShoot}}" class="thumbnail">
                                <img src="{{originalScreenShoot}}" title="{{caption}}">
                            </a>
                        </li>
                        <li class="span2">
                            <a href="{{testScreenShoot}}" class="thumbnail">
                                <img src="{{testScreenShoot}}" title="{{caption}}">
                            </a>
                        </li>
                        <li class="span2">
                            <a href="{{compareScreenShoot}}" class="thumbnail">
                                <img src="{{compareScreenShoot}}" title="{{caption}}">
                            </a>
                        </li>
                        {{status}}
                    </ul>

                </div>
            </div>
            {{/screenShoots}}
        </div>
        <script type="text/javascript">
            $('.icon, .thumbnail img').tooltip({
                container: 'body'
            });
        </script>
    </body>
</html>
